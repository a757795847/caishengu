
@main("爱心捐赠", "love.index") {

} {

    <div class="content-wrapper">
        <section class="content-header">

                <li><a href="#">爱心反馈</a></li>
            </ol>
        </section>

            <div class="box box-info">

                <div class="box-body">

                    </div>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
