
@main("爱心捐赠", "love.index","donate") {
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/controller.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/love.css")">
} {
    <div class="content-wrapper" >
        <section class="content-header">
            <ol class="breadcrumb pull-left">
                <li><a href="/love"><i class="fa fa-heart"></i>爱心捐赠</a></li>
                <li><a href="#">新增爱心捐赠</a></li>
            </ol>
        </section>
        <section class="content">
            <div class="box box-info">
                <a class="btn turn" href="/love">返回</a>
                <div class="box-body">
                    <div class="add">
                        <p>图片</p>
                        <div role="tabpanel" id="addImgs" class="tab-pane fade in active" aria-labelledby="demo-tab">
                            <div  id="fsUploadProgress">

                                <div class="addImg" id="container">
                                    <a id="pickfiles" href="#" >
                                        <i class="glyphicon glyphicon-plus"></i>
                                        <span>选择文件</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="addNews">
                        <p>项目名称</p>
                        <input id="name" type="text" class=" form-control" placeholder="项目名称">
                        <p>募集金额</p>
                        <input id="loveMoney" type="text" class="form-control" placeholder="金额">
                        <p>简介</p>
                        <textarea id="introduction" class="form-control" rows="6"></textarea>
                    </div>
                    <div>
                        <button id="loveAdd" type="button" class="btn btn-default pull-right col-md-1 col-lg-1"><a href="#">保存</a></button>
                    </div>
                </div>
            </div>
        </section>

            <!-- /.content -->
    </div>


} {
    <script src="@routes.Assets.at("javascripts/moxie.js")"></script>
    <script src="@routes.Assets.at("javascripts/plupload.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/plupload.full.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/qiniu.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/controller/uploads.js")"></script>
    <script src="@routes.Assets.at("javascripts/controller/love/add.js")"></script>

}
