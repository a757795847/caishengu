@main("解签管理", "answer.index") {
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/controller.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/answer.css")">
} {
    <div class="content-wrapper">
        <section class="content-header">
            <ol class="breadcrumb pull-left">
                <li><a href="/answer"><i class="fa fa-file-text-o"></i>解签管理</a></li>
                <li><a href="#">详情</a></li>
            </ol>
        </section>
        <section class="content">
            <div class="box box-info">
                <a class="btn turn" href="/answer">返回</a>
                <div class="box-body">
                    <div class="form-group">
                        <label>签名</label>
                        <div class="input-group" >
                            <div class="input-group-addon">
                                <i class="fa  fa-tag"></i>
                            </div>
                            <input id="qianName" type="text" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label>签号</label>
                        <div class="input-group" >
                            <div class="input-group-addon">
                                <i class="fa  fa-tag"></i>
                            </div>
                            <input id="qianNumber" type="text" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label>诗文</label>
                        <div class="input-group" >
                            <div class="input-group-addon">
                                <i class="fa fa-file"></i>
                            </div>
                            <input id="qianPoem" type="text" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label>商品链接</label>
                        <div class="input-group" >
                            <div class="input-group-addon">
                                <i class="fa fa-paperclip"></i>
                            </div>
                            <input id="link" type="text" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label>签文</label>
                        <div class="input-group">
                            <textarea id="qianExplain" type="text" class="form-control" rows="6" ></textarea>
                        </div>
                    </div>
                </div>
                <div class="clear">
                    <button type="button" id="saveBtn" class="btn btn-default pull-right"><a href="#">保存</a></button>
                </div>
            </div>
        </section>

            <!-- /.content -->
    </div>

} {
    <script src="@routes.Assets.at("javascripts/controller/answer/detail.js")"></script>
}
