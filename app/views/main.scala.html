@(title: String)(before: Html)(content: Html)(after: Html)(in:Int)

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>财神谷后台-@title</title>
            <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
            <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
            <!-- Font Awesome -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
            <!-- Theme style -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/AdminLTE.min.css")">
            <!-- AdminLTE Skins. Choose a skin from the css/skins
folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/_all-skins.min.css")">
            <!-- iCheck -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/blue.css")">

        @before

    </head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">

            <header class="main-header">
                    <!-- Logo -->
                <a href="index2.html" class="logo">
                        <!-- mini logo for sidebar mini 50x50 pixels -->
                    <span class="logo-mini"><b>A</b>LT</span>
                        <!-- logo for regular state and mobile devices -->
                    <span class="logo-lg"><b>Admin</b>LTE</span>
                </a>
                    <!-- Header Navbar: style can be found in header.less -->
                <nav class="navbar navbar-static-top">

                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                                <!-- User Account: style can be found in dropdown.less -->
                            <li class="dropdown user user-menu">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <img src="@routes.Assets.at("images/user2-160x160.jpg")" class="user-image" alt="User Image">
                                    <span class="hidden-xs">欢迎你张三</span>
                                </a>
                                <ul class="dropdown-menu">
                                        <!-- User image -->
                                    <li class="user-header">
                                        <img src="@routes.Assets.at("images/user2-160x160.jpg")" class="img-circle" alt="User Image">

                                        <p>
                                            Alexander Pierce - Web Developer
                                            <small>Member since Nov. 2012</small>
                                        </p>
                                    </li>
                                        <!-- Menu Body -->
                                    <li class="user-body">
                                        <div class="row">
                                            <div class="col-xs-4 text-center">
                                                <a href="#">Followers</a>
                                            </div>
                                            <div class="col-xs-4 text-center">
                                                <a href="#">Sales</a>
                                            </div>
                                            <div class="col-xs-4 text-center">
                                                <a href="#">Friends</a>
                                            </div>
                                        </div>
                                            <!-- /.row -->
                                    </li>
                                        <!-- Menu Footer-->
                                    <li class="user-footer">
                                        <div class="pull-right">
                                            <span class="label label-info"><a href="#" >退出</a></span>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                </nav>
            </header>
                <!-- Left side column. contains the logo and sidebar -->
            @sidebar(1)(in)
                <!-- Content Wrapper. Contains page content -->
            @content

        </div>

        <script src="@routes.Assets.at("javascripts/jquery-2.2.3.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui.min.js")"></script>
        <script>
                $.widget.bridge('uibutton', $.ui.button);
        </script>
        <script src="@routes.Assets.at("javascripts/config/global_config.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>

        <script src="@routes.Assets.at("javascripts/app.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/demo.js")"></script>

        @after
    </body>
</html>
