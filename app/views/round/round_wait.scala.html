
@main("圈子管理", "round.index") {
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/controller.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/round.css")">
} {

    <div class="content-wrapper">
        <section class="content-header">
            <ol class="breadcrumb pull-left">
                <li><a href="/round"><i class="fa fa-heart"></i>圈子审批</a></li>
                <li><a href="#">待审批圈子详情</a></li>
            </ol>
        </section>
        <section class="content">
            <div class="box box-info">
                <a class="btn turn" href="/round">返回</a>
                <div class="box-body">
                    <div class="add">
                        <div class="detailedImg">
                            <p>圈子Logo</p>
                            <img src="../dist/img/avatar.png">
                        </div>
                    </div>
                    <div class="box order">
                        <p class="spot">圈子信息</p>
                        <ul>
                            <li>圈子标题：<span>Touchjet</span></li>
                            <li>圈子类型：
                                <div class="form-group">
                                    <select class="form-control select2" >
                                        <option selected="selected">类目1</option>
                                        <option>类目2</option>
                                        <option>类目3</option>
                                        <option>类目4</option>
                                    </select>
                                </div>
                            </li>
                            <li>圈主：<span>张三</span></li>
                            <li>圈子简介：<span>哇哇哇哇哇哇</span></li>
                        </ul>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-default pull-right col-md-1 col-lg-1" >同意</button>
                        <button type="button" class="btn btn-default pull-right col-md-1 col-lg-1" data-toggle="modal" data-target="#myModal">拒绝</button>
                    </div>
                </div>
            </div>
        </section>
            <!-- /.content -->
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span> <span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">请填写拒绝理由</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-default">确定</button>
                </div>
            </div>
        </div>
    </div>
} {
    <script src="@routes.Assets.at("javascripts/controller/home.js")"></script>
}
