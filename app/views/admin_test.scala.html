<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/welcome.css")">
    </head>
    <body>
        <div class="panel-body">
            <div>
                <img src="@routes.Assets.at("images/logo.jpg")" class="img-responsive" alt="Responsive image">

            </div>
                <div class="form-group">
                    <input id="username" class="form-control" type="text" maxlength="12" name="userId"
                    placeholder="请输入用户名"/>
                </div>
                <div class="form-group" id="passwords">
                    <input id="password" class="form-control" type="password" maxlength="10" name="password"
                    placeholder="请输入密码"/>
                    <p id="prompt"></p>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" id="btn">登录</button>

        </div>





        <script src="@routes.Assets.at("javascripts/jquery-2.2.3.min.js")"></script>
            <!-- jQuery UI 1.11.4 -->
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>

        <script src="@routes.Assets.at("javascripts/config/global_config.js")"></script>
        <script src="@routes.Assets.at("javascripts/login.js")"></script>
    </body>
</html>
