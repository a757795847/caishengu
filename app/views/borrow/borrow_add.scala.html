
@main("融资事件管理","borrow.index") {
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/daterangepicker.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/controller.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/borrow.css")">
} {

    <div class="content-wrapper">
        <section class="content-header">
            <ol class="breadcrumb pull-left">
                <li><a href="/borrow"><i class="fa fa-newspaper-o"></i>融资事件</a></li>
                <li><a href="#">新增融资事件</a></li>
            </ol>
        </section>
        <section class="content">
            <div class="box box-info">
                <div class="box-header">
                    <a class="btn btn-default" href="/borrow">返回</a>
                    <a class="btn btn-default pull-right" href="#">保存</a>
                </div>
                    <!-- /.box-header -->
                <div class="box-body">
                    <div class="logoAdd">
                        <p class="spot">Logo</p>
                        <form action="#" method="post" enctype="multipart/form-data">
                            <a class="btn btn-default col-md-2 col-lg-2 addImg" href="javascript:;">
                                上传Logo
                                <input type="file" name="picture" />
                            </a>
                        </form>
                    </div>
                    <div class="addForm">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default">地区</button>
                            </div>
                                <!-- /btn-group -->
                            <input type="text" class="form-control" placeholder="请输入所在地区">
                        </div>
                        <div>
                            <div class="form-group">
                                <label>请选择所属大类</label>
                                <select class="form-control select2" >
                                    <option selected="selected">大类1</option>
                                    <option>大类1</option>
                                    <option>大类1</option>
                                    <option>大类1</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label>请选择所属小类</label>
                                <select class="form-control select2" >
                                    <option selected="selected">小类1</option>
                                    <option>小类2</option>
                                    <option>小类3</option>
                                    <option>小类4</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label>请选择当前轮次</label>
                                <select class="form-control select2" >
                                    <option selected="selected">第一轮</option>
                                    <option>第二轮</option>
                                    <option>第三轮</option>
                                    <option>第四轮</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>请输入项目详情</label>
                            <textarea class="form-control" rows="5" placeholder="项目详情…………"></textarea>
                        </div>
                        <form action="#" method="post" enctype="multipart/form-data">
                            <a class="btn btn-default addImg" href="javascript:;">
                                上传介绍图
                                <input type="file" name="picture" />
                            </a>
                        </form>
                    </div>
                    <div class="history">
                        <p class="spot">融资历史</p>
                        <div>
                            <div class="form-group">
                                <label>请选择时间</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control pull-right" id="reservation">
                                </div>
                                    <!-- /.input group -->
                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label>请选择轮次</label>
                                <select class="form-control select2" >
                                    <option selected="selected">第一轮</option>
                                    <option>第二轮</option>
                                    <option>第三轮</option>
                                    <option>第四轮</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default">金额</button>
                            </div>
                                <!-- /btn-group -->
                            <input type="text" class="form-control" placeholder="请输入金额">
                        </div>
                    </div>
                    <div>
                        <a class="btn btn-default pull-right col-md-1 col-lg-1" href="#">添加历史</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

} {
    <script src="@routes.Assets.at("javascripts/moment.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/daterangepicker.js")"></script>
    <script src="@routes.Assets.at("javascripts/controller/home.js")"></script>
    <script type="text/javascript">
        $(function(){
            $('#reservation').daterangepicker();
        })
    </script>
}
