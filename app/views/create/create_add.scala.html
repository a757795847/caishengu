
@main("创业者头条","create.index") {
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/create.css")">
} {

    <div class="content-wrapper">
        <div class="col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1">
            <div class="row newsTop">
                <button type="button" class="btn btn-default pull-right col-md-2 col-lg-1"><a href="#">保存</a></button>
                <button type="button" class="btn btn-default col-md-2 col-lg-1"><a href="/controller/create">返回</a></button>
            </div>
            <div class="row csgNewsAdd">
                <from action="" method="post" enctype="multipart/form-data">
                    <input type="text" class="form-control" placeholder="请输入链接">
                    <div class="row">
                        <input class="btn btn-primary col-md-2 col-lg-2" name="imgfile" type="file" accept="image/gif, image/jpeg" />
                    </div>
                    <input type="text" class="form-control" placeholder="请输入一句简介">
                </from>
            </div>
        </div>
            <!-- /.content -->
    </div>

} {
    <script src="@routes.Assets.at("javascripts/controller/home.js")"></script>
}
