@main("投资人详情","user.index","user_related") {
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/controller.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/user.css")">
} {

    <div class="content-wrapper">
        <section class="content-header">
            <ol class="breadcrumb pull-left">
                <li><a href="/shopping/mail"><i class="fa fa-users"></i>用户</a></li>
                <li><a href="#">用户相关</a></li>
            </ol>
        </section>
        <section class="content">

                <div class="box box-info" >
                    <a href="/user" class="btn btn-primary btn-lg turn" id="BtnClick">返回</a>
                    <div class="box-body">
                        <div class="table-responsive">
                            <div id="basic">
                                <h4>基本信息</h4>
                                <table class="table table-bordered" id="length">
                                    <tr>
                                        <td class="clear">
                                                ID: <span id="user_id"></span>
                                                <a id="seal" class="btn btn-sm btn-default ">封号</a>
                                        </td>
                                        <td>姓名: <span id="user_name"></span></td>
                                    </tr>
                                    <tr>
                                        <td>手机号: <span id="user_phone"></span></td>
                                        <td>职位: <span id="user_position"></span></td>
                                    </tr>
                                    <tr>
                                        <td>公司: <span id="user_company"></span></td>
                                        <td>股东: <span id="is_investor"></span></td>
                                    </tr>
                                    <tr>
                                        <td>投资人: <span id="is_shareholder"></span></td>
                                        <td>生日: <span id="birthday">1975--3</span></td>
                                    </tr>
                                    <tr>
                                        <td>生辰: <span id="birthdate"></span></td>
                                        <td>地区: <span id="location"></span></td>
                                    </tr>
                                    <tr>
                                        <td>头像: <img id="avatar">
                                        </td>
                                    </tr>

                                </table>
                            </div>
                            <div id="investment">
                                <h4>投资人信息</h4>
                                <table class="table" id="firstTable">
                                    <tr>
                                        <td>排名: <span></span></td>
                                    </tr>
                                    <tr>
                                        <td>证明资料:
                                            <img class="Img">
                                            <img class="Img">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>投资阶段: <span></span></td>
                                    </tr>
                                    <tr>
                                        <td>个人简介: <span></span></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h4 class="Hfour">案例</h4>
                                            <table class="lastTable">
                                                <tr>
                                                    <td>时间</td>
                                                    <td>轮次</td>
                                                    <td>金额</td>
                                                    <td>领投机构</td>
                                                </tr> <tr>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            </table>
                                        </td>
                                    </tr>


                                </table>
                            </div>
                            <div id="shareholders">
                                <h4>股东信息</h4>
                                <table class="table" >
                                    <tr>
                                        <td>证明资料:
                                            <img  class="Img">
                                            <img  class="Img">
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span> <span class="sr-only">Close</span></button>

                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <textarea class="form-control" rows="3" maxlength="200"></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal">确定</button>
                        <button class="btn btn-default" data-dismiss="modal">清除</button>
                    </div>
                </div>
            </div>
        </div>
} {
    <script src="@routes.Assets.at("javascripts/controller/user/detail.js")"></script>
}
