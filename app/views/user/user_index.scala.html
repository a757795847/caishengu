@main("用户相关", "user.index","user_related") {
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/controller.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/user.css")">
} {

    <div class="content-wrapper">
        <section class="content-header">
            <ol class="breadcrumb pull-left">
                <li><a href="/investors"><i class="fa fa-users"></i>用户</a></li>
            </ol>
        </section>
        <section class="content">
            <div class="box box-info">
                <div class="box-header">
                    <div class="box-tools">
                        <div class="input-group pull-right input-group-sm">
                            <input id="textUser" type="text" name="table_search" class="form-control pull-right" placeholder="手机号/姓名">

                            <div class="input-group-btn">
                                <button id="searchUser" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                    <!-- /.box-header -->
                <div class="box-body">
                    <div class="table-responsive">
                        <table class="table no-margin">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>姓名</th>
                                    <th>手机号</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="users">

                            </tbody>
                        </table>
                    </div>
                        <!-- /.table-responsive -->
                </div>
            </div>
        </section>

            <!-- /.content -->
    </div>

} {
    <script src="@routes.Assets.at("javascripts/controller/user/index.js")"></script>
}
