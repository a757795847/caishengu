
@main("财务审批", "approve.index") {
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/controller.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/approve.css")">
} {
    <div class="content-wrapper">
        <section class="content-header">
            <ol class="breadcrumb pull-left">
                <li><a href="/investors"><i class="fa fa-briefcase"></i>财务审批</a></li>
            </ol>
        </section>
        <section class="content">
            <div class="box box-info">
                <div class="box-header">
                    <div class="box-tools">
                        <div class="input-group pull-right input-group-sm">
                            <button type="submit" class="btn btn-default pull-right"><a href="#">批量同意</a></button>
                        </div>
                    </div>
                </div>
                    <!-- /.box-header -->
                <div class="box-body">

                    <div class="table-responsive">
                        <table class="table no-margin">
                            <thead>
                                <tr>
                                    <th id="wait">审批金额
                                        <span class="glyphicon glyphicon-sort"></span>
                                    </th>
                                    <th id="date">申请时间
                                        <span class="glyphicon glyphicon-sort"></span>
                                    </th>
                                    <th>商户</th>
                                    <th>申请人</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="runList">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

    </div>

} {
    <script src="@routes.Assets.at("javascripts/controller/approve/approve.js")"></script>
}
