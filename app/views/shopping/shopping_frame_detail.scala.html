
@main("商城订单管理", "shopping.frame") {
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/controller.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/shopping.css")">
} {

    <div class="content-wrapper" >
        <section class="content-header">
            <ol class="breadcrumb pull-left">
                <li><a href="/shopping/frame"><i class="fa fa-cart-plus"></i>商城订单管理</a></li>
                <li><a href="javascript:;" id="nav"></a></li>
            </ol>
        </section>
        <section class="content">
            <div class="box box-info">
                <a class="btn turn" href="/shopping/frame">返回</a>
                <div class="box-body">
                    <div class="add">
                        <p>图片</p>
                        <div id="preview" class="upload_preview">

                        </div>
                        <div class="addImg">
                            <form id="uploadForm" action="#" method="post" enctype="multipart/form-data">
                                <a href="#">
                                    +
                                    <input id="fileImg" type="file" name="fileImg" >
                                </a>
                            </form>
                        </div>
                    </div>
                    <div class="addNews">
                        <div class="form-group">
                            <label>标题</label>
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default"><i class="fa fa-map-signs"></i></button>
                                </div>
                                <input id="title" type="text" class="form-control" placeholder="项目名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>人民币</label>
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default"><i class="fa fa-cny"></i></button>
                                </div>
                                <input id="priceMoney" type="text" class="form-control" placeholder="金额">
                            </div>
                        </div>
                        <div class="form-group">
                            <label id="exchange">财神币</label>
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default"><i class="fa fa-ruble"></i></button>
                                </div>
                                <input id="priceCoin" type="text" class="form-control" placeholder="金额">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>简介</label>
                            <textarea id="introduction" class="form-control" rows="6"></textarea>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-default col-md-1 col-lg-1 pull-right"><a href="#">删除</a></button>
                        <button type="button" id="addGoods" class="btn btn-default col-md-1 col-lg-1 pull-right"><a href="#">保存</a></button>
                    </div>
                </div>
            </div>
        </section>

            <!-- /.content -->
    </div>


} {
    <script src="@routes.Assets.at("javascripts/controller/zxxFile.js")"></script>
    <script src="@routes.Assets.at("javascripts/controller/shopping/frame_detail.js")"></script>

}
