
@main("商城订单管理", "shopping.frame") {
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/controller.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/shopping.css")">
} {

    <div class="content-wrapper ">
        <section class="content-header">
            <ol class="breadcrumb pull-left">
                <li><a href="#"><i class="fa fa-cart-plus"></i>商城订单管理</a></li>
                <li><a href="#">商城货架</a></li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#goods" data-toggle="tab" aria-expanded="true">商品</a></li>
                            <li class=""><a href="#ticket" data-toggle="tab" aria-expanded="false">门票</a></li>
                        </ul>
                        <div class="tab-content">
                                <!-- Font Awesome Icons -->
                            <div class="tab-pane active" id="goods">
                                <div class="box">
                                        <!-- /.box-header -->
                                    <div class="box-body">
                                        <div class="row">
                                            <div class="col-md-3 col-lg-3" >
                                                <div class="box-body">
                                                    <a href="javascript:;" data-toggle="modal" data-target=".bs-example-modal-add" class="btn btn-default btn-block margin-bottom">新增分类</a>
                                                    <div class="box box-solid">
                                                        <div class="box-header with-border">
                                                            <h3 class="box-title">分类</h3>
                                                        </div>
                                                        <div class="box-body no-padding">
                                                            <ul id="className" class="nav nav-pills nav-stacked">

                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-9 col-lg-9">
                                                <div class="box-body">
                                                    <div class="box-header">
                                                        <div class="input-group pull-right input-group-sm">
                                                            <input id="goodsText" type="text" name="table_search" class="form-control pull-right" placeholder="商品名称">

                                                            <div class="input-group-btn">
                                                                <button id="searchGoods" type="submit" class="btn btn-default">搜索</button>
                                                                <a class="btn btn-default" id="addNew" href="#">新建</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="table-responsive">
                                                        <table class="table no-margin">
                                                            <colgroup>
                                                                <col class="col-xs-7">
                                                                <col class="col-xs-3">
                                                            </colgroup>
                                                            <thead>
                                                                <tr>
                                                                    <th>简介</th>
                                                                    <th>操作</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>

                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                            <!-- /.table-responsive -->
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane" id="ticket">
                                <div class="box">
                                    <div class="box-header">
                                        <div class="box-tools">
                                            <div class="input-group input-group-sm">
                                                <input id="ticketText" type="text" name="table_search" class="form-control pull-right" placeholder="商品名称">

                                                <div class="input-group-btn">
                                                    <button id="searchTicket" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                        <!-- /.box-header -->
                                    <div class="box-body">
                                        <div class="table-responsive">
                                            <table class="table no-margin">
                                                <thead>
                                                    <tr>
                                                        <th>简介</th>
                                                        <th>操作</th>
                                                    </tr>
                                                </thead>
                                                <tbody>

                                                </tbody>
                                            </table>
                                        </div>
                                            <!-- /.table-responsive -->
                                    </div>
                                </div>
                            </div>
                        </div>
                            <!-- /.tab-content -->
                    </div>
                        <!-- /.nav-tabs-custom -->
                </div>
                    <!-- /.col -->
            </div>
                <!-- /.row -->
        </section>
    </div>

    <div class="modal fade bs-example-modal-add" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span> <span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="addName">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btnList" data-dismiss="modal">取消</button>
                    <button type="button" id="addClassName" class="btn btn-default btnList" data-dismiss="modal">添加</button>
                </div>
            </div>
        </div>
    </div>

} {
    <script src="@routes.Assets.at("javascripts/controller/shopping/frame.js")"></script>
}
