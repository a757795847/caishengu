
@main("活动审批","event.index") {

    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/controller.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/event.css")">
} {

    <div class="content-wrapper">
        <div class="col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1">
            <div class="row event">
                <div class="eventImg">
                    <p>活动海报</p>
                    <img src="../dist/img/avatar.png">
                </div>
                <div class="eventNews">
                    <ul>
                        <li>开始时间：<span>2016.04.04 周六 14:00</span></li>
                        <li>结束时间：<span>2016.04.04 周六 14:00</span></li>
                        <li>举办地点：<span>杭州市文二路华星大厦12楼</span></li>
                        <li>举办方：<span>杭州丽云集团</span></li>
                        <li>报名截止时间：<span>2016.04.04 周六 14:00</span></li>
                        <li>限制人数：<span>100人</span></li>
                        <li>简介：<span>我是简介</span></li>
                    </ul>
                </div>
                <div class="eventMaster">
                    <ul>
                        <li>主办方联系人：<span>张经理</span></li>
                        <li>联系电话：<span>2345678</span></li>
                    </ul>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary pull-right col-md-2 col-lg-2" data-toggle="modal" data-target="#myModal">拒绝</button>
                    <button type="button" class="btn btn-default pull-right col-md-2 col-lg-2">通过</button>
                </div>
            </div>
        </div>
            <!-- /.content -->
    </div>

} {
    <script src="@routes.Assets.at("javascripts/controller/home.js")"></script>
}
