@main("贡品订单管理", "tribute.order") {
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/controller.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/tribute.css")">
} {

    <div class="content-wrapper">
        <section class="content-header">
            <ol class="breadcrumb pull-left">
                <li><a href="#"><i class="fa fa-cart-plus"></i>贡品订单</a></li>
                <li><a href="/tribute/order">订单详情</a></li>
                <li><a href="#">贡品订单详情</a></li>
            </ol>
        </section>
        <section class="content">
            <div class="box box-info">
                <a  class="btn turn" href="/tribute/order">返回</a>
                    <!-- /.box-header -->
                <div class="box-body">
                    <div class="box">
                        <p class="spot">订单信息</p>
                        <div class="order">
                            <ul>
                                <li>
                                    下单时间：<span id="orderTime"></span>
                                </li>
                                <li>
                                    商品
                                    <ul id="goods">

                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="box">
                        <p class="spot">购买者</p>
                        <div class="order">
                            <ul>
                                <li>
                                    姓名：<span id="userName"></span>
                                </li>
                                <li>
                                    联系方式：<span id="userPhone"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
            <!-- /.content -->
    </div>

} {
    <script src="@routes.Assets.at("javascripts/controller/tribute/order_detail.js")"></script>
}
