@main("贡品订单管理", "tribute.order","goods_virtual") {
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/daterangepicker.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/controller.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/tribute.css")">
} {
    <div class="content-wrapper">
        <section class="content-header">
            <ol class="breadcrumb pull-left">
                <li><a href="#"><i class="fa fa-road"></i>贡品</a></li>
                <li><a href="#">贡品订单</a></li>
            </ol>
        </section>
        <section class="content">
            <div class="box box-info">
                <div class="box-header">
                    <div>
                        <div class="box-tools">
                            <div class="input-group pull-right input-group-sm">
                                <input id="textOrder" type="text" name="table_search" class="form-control pull-right" placeholder="手机号/姓名">
                                <div class="input-group-btn">
                                    <button id="searchOrder" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clear">
                        <div class="box-tools">
                            <div class="input-group input-group-sm timeDiv">
                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-calendar"></i></button>
                                </div>
                                <input id="timeInterval" type="text" name="table_search" class="form-control pull-right" placeholder="请选择时间区间">
                            </div>
                        </div>
                    </div>
                </div>
                    <!-- /.box-header -->
                <div class="box-body">
                    <div class="table-responsive">
                        <table class="table no-margin">
                            <thead>
                                <tr>
                                    <th>订单编号</th>
                                    <th>内容</th>
                                    <th>购买人</th>
                                    <th>联系方式</th>
                                    <th>金额</th>
                                    <th>时间</th>
                                </tr>
                            </thead>
                            <tbody id="order">
                            </tbody>
                        </table>
                    </div>
                        <!-- /.table-responsive -->
                    <div id="page" class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">

                        </ul>
                    </div>
                </div>
            </div>
        </section>

            <!-- /.content -->
    </div>

} {
    <script src="@routes.Assets.at("javascripts/moment.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/daterangepicker.js")"></script>
    <script src="@routes.Assets.at("javascripts/jqueryPage.js")"></script>
    <script src="@routes.Assets.at("javascripts/controller/tribute/order.js")"></script>
}
