@main("贡品订单管理", "tribute.frame","goods_virtual") {
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/controller.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/controller/tribute.css")">
} {
    <div class="content-wrapper ">
        <section class="content-header">
            <ol class="breadcrumb pull-left">
                <li><a href="#"><i class="fa fa-road"></i>贡品</a></li>
                <li><a href="#">虚拟商城货架</a></li>
            </ol>
        </section>
        <section class="content">
            <div class="box box-info">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-4 col-lg-3" >
                            <div class="box-body">
                                <div class="box box-solid">
                                    @*<div class="box-header with-border">*@
                                        @*<h3 class="box-title">分类</h3>*@
                                    @*</div>*@
                                    <div class="box-body no-padding">
                                        <ul class="nav nav-pills nav-stacked" id="tributeClass">

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 col-lg-9">
                            <div class="box-body">
                                <div class="box-header noPadding">
                                    <div class="input-group input-group-sm pull-right">
                                        <a class="btn btn-default pull-right btn-sm" id="pulls" href="/tribute/frame/detail">新增</a>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table no-margin">
                                        <colgroup>
                                            <col class="col-xs-6">
                                            <col class="col-xs-5">
                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th>简介</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tributeContent">
                                            <tr>
                                                <th>清香 <span>0财神币/0积分</span></th>
                                                <th>
                                                    <span class="label label-info"><a href="/tribute/frame/detail">编辑</a></span>
                                                    <span class="label label-info"><a href="#">删除</a></span>
                                                    <span class="label label-info"><a href="#">上</a></span>
                                                    <span class="label label-info"><a href="#">下</a></span>
                                                </th>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                        <!-- /.table-responsive -->
                </div>
            </div>
        </section>
    </div>


    <div class="modal fade bs-example-modal-close" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span> <span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myClose"></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btnList" data-dismiss="modal">取消</button>
                    <button type="button" id="closeName" class="btn btn-default btnList" data-dismiss="modal">添加</button>
                </div>
            </div>
        </div>
    </div>

} {
    <script src="@routes.Assets.at("javascripts/controller/tribute.js")"></script>
}
